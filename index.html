<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=19293&format=png" type="image/x-icon">
    <title>Dev Board</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F7FF]">
    <!-- Header -->
    <header class="container mx-auto ">
        <nav class="flex justify-between items-center py-4 bg-white shadow-md rounded-2xl my-5 px-7">
            <div class="flex justify-between items-center">
                <img class="h-14 mr-3" src="./assets/logo.png" alt="">
                <h3 class="text-3xl">Dev<span class="font-bold">Board</span></h3>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex justify-between items-center gap-2 bg-slate-100 p-4 rounded-[32px] mr-14">
                    <img src="./assets/checkbox.png" alt="">
                    <h2 class="text-2xl font-bold">23</h2>
                </div>

                <img onclick="randomBackground()" class="p-3 rounded-full bg-[#F4F7FF] cursor-pointer"
                    src="./assets/theme-btn.png" alt="">
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container mx-auto">
        <div class="flex justify-between gap-6">
            <div class="bg-white shadow-md rounded-2xl my-5 px-7 flex-1">
                <div class="border-b-1">
                    <div class="flex justify-between items-center gap-6 m-6 ">
                        <div class="h-32  flex gap-4 items-center bg-[#F4F7FF] p-4 rounded-[12px]">
                            <div><img src="./assets/checkbox.png" alt=""></div>
                            <div>
                                <p class="text-base">Task Assinged</p>
                                <p class="text-3xl font-bold">05</p>
                            </div>
                        </div>
                        <div
                            class="h-32 flex flex-1 gap-4 items-center bg-linear-92 from-[#3752FD] to-[#9BA8F8] p-4 rounded-[12px]">
                            <img src="./assets/board.png" alt="">
                            <h3 class="text-white text-2xl">Discover Something <br> New Today!</h3>
                        </div>
                        <div class=" h-32 flex gap-4 items-center bg-[#F4F7FF] p-4 rounded-[12px]">
                            <div>
                                <img src="./assets/calender.png" alt="">
                            </div>
                            <div>
                                <p>Wed</p>
                                <p>Jul 28 2025</p>
                            </div>
                        </div>
                    </div>

                    <div>

                    </div>
                </div>

                <div>

                </div>
            </div>
            <div class="bg-white shadow-md rounded-2xl my-5 px-7 w-1/3">

            </div>
        </div>
    </main>
    <!-- Main End -->

    <script src="./function/function.js"></script>
</body>

</html>
